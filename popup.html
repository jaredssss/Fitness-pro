<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .timer-display {
      font-size: 2em;
      text-align: center;
      margin: 20px 0;
      font-family: monospace;
    }
    .workout-card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .workout-card:hover {
      background-color: #f5f5f5;
    }
    .workout-card.active {
      border-color: #6366f1;
      background-color: #f0f0ff;
    }
    .button {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
    }
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .stats-container {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .exercise-list {
      margin-top: 10px;
    }
    .exercise-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .exercise-item.completed {
      background-color: #f0fff0;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #eee;
      border-radius: 5px;
      margin-top: 10px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      border-radius: 5px;
      transition: width 0.3s;
    }
    .unlock-section {
      margin-top: 15px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .unlock-input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Fitness Timer Pro</h1>
    <div id="premiumStatus"></div>
  </div>

  <div id="timerSection" style="display: none;">
    <div class="timer-display" id="timerDisplay">00:00</div>
    <button id="startStopBtn" class="button">Start Workout</button>
    <button id="resetBtn" class="button" style="background: #dc2626;">Reset</button>
    <div class="exercise-list" id="exerciseList"></div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <div id="workoutsList"></div>

  <div id="statsSection" class="stats-container">
    <h3>Your Progress</h3>
    <div id="statsContent"></div>
  </div>

  <div id="premiumSection">
    <div class="unlock-section">
      <h3>Access Premium Features</h3>
      <input type="text" id="unlockCode" class="unlock-input" placeholder="Enter activation code (xyz)">
      <button onclick="checkCode()" class="button">Unlock Premium</button>
      <p style="text-align: center;">OR</p>
      <button onclick="goToPayment()" class="button">Purchase Premium Access</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
